{% load static%}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}


    {% endblock title%}
    <link href=" {%static 'assets/css/bootstrap.min.css ' %}" rel="stylesheet">


<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Ethiopia's Region Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=" {% url 'create_regions' %}">Add Region</a>
                    </li>
                    {% if user.is_authenticated %}
                          <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                     {% csrf_token %}
                     <button type="submit" class="nav-link active" >Logout</button>
                     </form>
                        
                    </li>

                     {%else %}

                       <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Login</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'register' %}">SignUp</a>
                    </li>
                    {% endif %}
                   
                  

                </ul>

            </div>
        </div>
    </nav><br><br>



    {%block content%}


    {% endblock content%}

    <script src=" {% static 'assets/js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
