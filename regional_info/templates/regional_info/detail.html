{% extends "base.html" %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
        <!-- Top Region Map -->
        <img
          src="{{ region.map.url }}"
          class="card-img-top"
          alt="{{ region.name }} regional map"
          style="height: 300px; object-fit: "
        />

        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">About {{ region.name }}</h3>

          <div class="row align-items-center">
            <!-- Flag Image -->
            <div class="col-md-4 text-center mb-3 mb-md-0">
              <img
                src="{{ region.flag.url }}"
                class="img-fluid rounded shadow-sm"
                alt="{{ region.name }} flag"
                style="max-height: 150px; object-fit: contain"
              />
            </div>

            <!-- Region Info -->
            <div class="col-md-8">
              <p class="card-text text-muted mb-4">
                Some quick example text about {{ region.name }} to build on the
                card title and make up the bulk of the regionâ€™s content.
              </p>
              <a href="{% url 'home' %}" class="btn btn-primary px-4">
                <i class="bi bi-house-door"></i> Go Home
              </a>
            </div>
          </div>
        </div>

        <!-- Optional Footer -->
        <div class="card-footer bg-light text-center">
          <small class="text-muted">Ethiopia's Region Management System</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
